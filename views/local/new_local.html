<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Local</title>
    <title>Consumir API Rest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="mb-4">Nuevo Local</h1>
    <form>
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" placeholder="Ingrese el nombre del local">
        </div>
        <div class="form-group">
            <label for="floor">Piso:</label>
            <input type="text" class="form-control" id="floor" placeholder="Ingrese el piso en el que se encuentra el local">
        </div>
        <div class="form-group">
            <label for="code">Codigo:</label>
            <input type="text" class="form-control" id="code" placeholder="Ingrese el codigo del local">
        </div>
        <button type="button" class="btn btn-primary" onclick="saveLocal()">Guardar</button>
        <a href="../home/home.html" class="btn btn-danger">Cancelar</a>
    </form>
    <script src="new_local.js"></script>
</body>
</html>
